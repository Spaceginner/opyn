{% extends "myapp/bones/contained.html" %}

{% block title %}opyn.view{% endblock %}

{% block container %}
<div class="h-full mx-1 font-sans text-left px-3 py-2 overflow-auto
          bg-gray-100 rounded border-0
          focus:ring focus:ring-indigo-700 focus:ring-offset-2">
    {% autoescape off %}{{ compiled }}{% endautoescape %}
</div>

<div class="text-left mt-8 h-[40px]">
    <a href="{% url 'myapp:edit' current_url %}"
       class="mx-1 px-2 h-[8px] py-[12px]
       bg-gray-100 rounded border-0
       focus:ring focus:ring-indigo-700 focus:ring-offset-2 focus:outline-none
       hover:bg-gray-300 hover:cursor-pointer
       active:bg-gray-400">edit</a>
    <a href="{% url 'myapp:raw' current_url %}"
       class="mx-1 px-2 h-[8px] py-[12px]
       bg-gray-100 rounded border-0
       focus:ring focus:ring-indigo-700 focus:ring-offset-2 focus:outline-none
       hover:bg-gray-300 hover:cursor-pointer
       active:bg-gray-400">raw</a>
</div>
{% endblock %}
