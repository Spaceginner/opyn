{% extends "myapp/bones/contained.html" %}

{% block title %}opyn.edit{% endblock %}

{% block container %}
<form action="{% url 'myapp:edit' current_url %}" method="post" class="h-full">
    {% csrf_token %}
    <div class="flex flex-col h-full">
        <div class="box-border grow">
            <textarea name="new_content" maxlength="262144" placeholder="markdown goes here."
                  class="resize-none h-full mx-auto w-full
                  bg-gray-100 rounded border-0
                  focus:ring focus:ring-indigo-700 focus:ring-offset-2">{{ new_content }}</textarea>
        </div>

        <div class="flex flex-row mt-8">
            <div class="text-left">
                <input type="submit" value="edit"
                       class="mx-1 px-2 h-full
                       bg-gray-100 rounded border-0
                       focus:ring focus:ring-indigo-700 focus:ring-offset-2 focus:outline-none
                       hover:bg-gray-300 hover:cursor-pointer
                       active:bg-gray-400">
                <a href="{% url 'myapp:view' current_url %}"
                   class="mx-1 px-2 h-[8px] py-[12px]
                   bg-gray-100 rounded border-0
                   focus:ring focus:ring-indigo-700 focus:ring-offset-2 focus:outline-none
                   hover:bg-gray-300 hover:cursor-pointer
                   active:bg-gray-400">back</a>
            </div>
            <div class="grow"></div>
            <div class="text-right">
                <input type="text" name="edit_code" placeholder="edit code"
                       class="mx-1
                       bg-gray-100 rounded border-0
                       focus:ring focus:ring-indigo-700 focus:ring-offset-2">
                <input type="text" name="new_edit_code" placeholder="new edit code"
                       class="mx-1
                       bg-gray-100 rounded border-0
                       focus:ring focus:ring-indigo-700 focus:ring-offset-2">
                <input type="text" name="new_paste_url" placeholder="new url" value="{{ new_paste_url }}"
                       class="mx-1
                       bg-gray-100 rounded border-0
                       focus:ring focus:ring-indigo-700 focus:ring-offset-2">
            </div>
        </div>
    </div>
</form>
{% endblock %}
