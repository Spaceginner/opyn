{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>opyn</title>
        {% tailwind_css %}
    </head>
    <body class="text-center font-mono">
        <div class="absolute top-10 right-10">
            <a href="{% url 'myapp:index' %}"
                   class="mx-2 px-2 py-[8px] max-w-min
                       bg-gray-100 rounded border-0
                       focus:ring focus:ring-indigo-700 focus:ring-offset-2 focus:outline-none
                       hover:bg-gray-300 hover:cursor-pointer
                       active:bg-gray-400">home</a>
        </div>
        {% if error_messages %}
        <div class="absolute top-10 left-10 bg-gray-50 ring ring-rose-600 ring-offset-2 rounded p-3 text-left">
            {% for error_message in error_messages %}
            <p><strong>ERROR: {{ error_message }}</strong></p>
            {% endfor %}
        </div>
        {% endif %}
        <div class="h-screen py-4">
            <div class="border-4 rounded-lg p-8 max-w-min mx-auto h-full">
            <form action="{% url 'myapp:create' %}" method="post" class="h-full">
                {% csrf_token %}
                <div class="flex flex-col h-full">
                    <div class="box-border grow">
                        <textarea name="content" maxlength="262144" cols="110" placeholder="markdown goes here."
                              class="resize-none h-full mx-1
                              bg-gray-100 rounded border-0
                              focus:ring focus:ring-indigo-700 focus:ring-offset-2">{{ content }}</textarea>
                    </div>
                    <div class="flex flex-row mt-8">
                        <div class="text-left">
                            <input type="submit" value="create"
                                   class="mx-1 px-2 h-full
                                   bg-gray-100 rounded border-0
                                   focus:ring focus:ring-indigo-700 focus:ring-offset-2 focus:outline-none
                                   hover:bg-gray-300 hover:cursor-pointer
                                   active:bg-gray-400">
                        </div>
                        <div class="grow"></div>
                        <div class="text-right">
                            <input type="text" name="edit_code" placeholder="edit code" value="{{ edit_code }}"
                                   class="mx-1
                                   bg-gray-100 rounded border-0
                                   focus:ring focus:ring-indigo-700 focus:ring-offset-2">
                            <input type="text" name="paste_url" placeholder="url" value="{{ paste_url }}"
                                   class="mx-1
                                   bg-gray-100 rounded border-0
                                   focus:ring focus:ring-indigo-700 focus:ring-offset-2">
                        </div>
                    </div>
                </div>
            </form>
        </div>
        </div>
    </body>
</html>
